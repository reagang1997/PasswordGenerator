<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Password Generator</h1>

        <!-- Generator Container -->
        <div class="generate-container shadow-sm">
            <h3 class="text-center">Generate a Password</h3>
            <div class="row">
                <div class="col-md-4">
                    <div id="criteria" style="visibility: hidden;">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="form-inline">
                                    <div class="form-group mb-2">
                                        <label>Enter Desiered Password Length (8 - 128
                                            characters)</label>
                                        <input id="password-length" type="text" placeholder="1 - 128">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <form class="form-inline">
                                    <div class="form-group mb-2">
                                        <label>What kind of characters?</label>
                                        <br>
                                        <input id="chars" type="text" placeholder="Enter special characters">
                                    </div>
                                    
                                </form>
                                <button id="confirm" class="btn btn-danger">Confirm</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <textarea class="rounded text-center form-control" name="password" id="password" cols="75" rows="5"
                        placeholder="Your Secure Password"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>

                <div class="col-md-4">
                    <button id="gen-pass" type="button" class="btn btn-danger">Generate Password</button>
                </div>
            </div>
        </div>

    </div>

    <script src="generatePassword.js"></script>
</body>

</html>
